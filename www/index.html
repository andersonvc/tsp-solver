<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TSP</title>
    <style type="text/css">
      html,body {
        width: 100%;
        height: 100%;
        margin: 0px;
        border: 0px;
        overflow: hidden;
        display:block;
      }

      .control-panel {
        display:flex;

      }

      canvas {
        background:#bbbb;
        display:block;
        margin: 0 auto;
        left:0px;
        top:0px;
        width: 100%;
        height:  100%;
      }

    </style>
  </head>
  <body>
    <div class='control-panel' id='control-panel' >
      <h2 style="margin-top:0;margin-bottom:0">Travelling Salesman Problem</h2>
      <div>
        <select id='search-type'>
          <option value=0>Ant Colony Search</option>
          <option value=1>Greedy Search</option>
          <option value=2>Random Search</option>
        </select>
      </div>
      <button id='reset-button'>Reset Points</button>
      <p id='distance_tracker'></p>
    </div>
    <canvas id='canvas-map'></canvas>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
