<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TSP</title>
    <style type="text/css">
      html,body {
        width: 100%;
        height: 100%;
        margin: 0px;
        border: 0px;
        overflow: hidden;
        display:block;
      }

      .float{
        position:fixed;

        bottom:5%;
        right:50%;
        background-color:#26abff;
        color:#FFF;
        border-radius:20px;
        text-align:center;
        box-shadow: 2px 2px 3px #999;
      }

      .bottom-button {
        position:fixed;
        width:260px;
        height:60px;
        bottom:4%;
        text-align:center;
      }


      .control-panel {
        display:flex;

      }
      .shadow {
        background: #F7F8F9;
        padding: 3px;
        margin: 10px 0;
      }

      .bd-example {
        padding: 1.5rem;
        margin: 10px;
        border-width: 1px;
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem;
      }

      canvas {
        background:#bbbb;
        display:block;
        margin: 0 auto;
        left:0px;
        top:0px;
        width: 100%;
        height:  100%;
      }

      .alignleft {
        float: left;

      .alignright {
      float: left;

      }â€‹

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>
  <body>


    <div class="modal fade" id="solverConfig" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Configure Solver Parameters</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div>

              <div class="input-group mb-3 input-group-lg">
                <label class="input-group-text" for="node-cnt"># of Nodes</label>
                <select class="form-select" id="node-cnt">
                  <option value=50 selected>50</option>
                  <option value=75>75</option>
                  <option value=100>100</option>
                  <option value=150>150</option>
                </select>
              </div>

              <div class="input-group mb-3 input-group-lg">
                <label class="input-group-text" for="search-type">Solver Algorithm</label>
                <select class="form-select" id="search-type">
                  <option value="0" selected>Ant Colony Optimization</option>
                  <option value="1">Greedy Search</option>
                  <option value="2">Random Search</option>
                </select>
              </div>

            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="modal-update" data-bs-dismiss="modal">Update</button>
          </div>
        </div>
      </div>
    </div>
    

    <div id='control-panel'>
      <h3 id='header' class="alignleft">TSP Simulator: using Ant Colony Optimization</h3>
      <h3 id='distance-tracker' class="alignright">Circuit Dist: 0.0</h3>
    </div>
    
       
    <div class='bottom-button' id='bottom-button'>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center bottom-button">
        <button class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#solverConfig">Configure Solver</button>
        <button class="btn btn-primary" id="reset-button" type="button">Restart</button>
      </div>
    </div>

    <canvas id='canvas-map'></canvas> 

    
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
